name: CI/CD for two tier
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Configure-AWS-Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-acess-key-id: ${{secrets.AWS_ACESS_KEY}}
          aws-secret-acess-key: ${{secrets.AWS_SECRET_KEY}}
          aws-region: us-east-1

      - name: login to ecr
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, Tag
        id: build-image
        env:
           ECR_REGISTRY: 848184835076.dkr.ecr.us-east-1.amazonaws.com/two-tier
           ECR_REPOSITORY: two-tier
           IMAGE_TAG: latest
        run: |
           aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 848184835076.dkr.ecr.us-east-1.amazonaws.com
           docker build -t ${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG} .
           docker push ${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}
